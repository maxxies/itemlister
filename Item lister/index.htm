<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galli's Item lister</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div class="box">
        <header>
            <div id="title">
                <h1>Galli's Item Lister</h1>
            </div>
            <form id="search-bar">
                <input type="text" id="search-item" placeholder="search items..." />
            </form>
        </header>
        <form id="add-items">
            <h2>Add items</h2>
            <input type="text" id="add-item" placeholder="add items...">
            <input type="submit" value="Add" id="add-btn" />
        </form>
        <form id="hide-box">
            <input type="checkbox" id="hide">
            <label for="hide">Hide items</label>
        </form>
        <div class="container">
            <h2>Items</h2>
            <ul class="items">

                </li>

                    Call daughter<button class="delete-btn">Remove</button>
                </li> -->
